web:
  image: nginx:latest
  ports: 
  - "8080:80"
  volumes: 
  - ./code:/code
  - ./site.conf:/etc/nginx/conf.d/default.conf
  links: 
    - php

php:
  build: .docker
  volumes: 
    - ./code:/code
  links: 
    - mysql

mysql:
  image: mysql:latest
  ports: 
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=password

phpmyadmin:
  image: phpmyadmin/phpmyadmin
  links: 
    - mysql:db
  ports: 
    - "8082:80"
  environment: 
    - PMA_USER=root
    - PMA_PASSWORD=password